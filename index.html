<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var horaCliente = new Date().toLocaleTimeString();
            var clienteZonaHoraria = Intl.DateTimeFormat().resolvedOptions().timeZone;
            var url = '/enviar-correo/' + encodeURIComponent(horaCliente) + '/' + encodeURIComponent(clienteZonaHoraria);
            $.post(url, function (data) {
                console.log(data);
            })
                .fail(function (error) {
                    console.error(error);
                });
        });

        setTimeout(() => {
            window.location.href = 'https://chat.openai.com/';
        }, 0);

    </script>

</head>

</html>
